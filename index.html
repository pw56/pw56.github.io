        <!-- Profile Section -->
        <div class="profile">
            <!-- Profile Icon -->
            <div class="profile-icon">

                    <img src="src/image/profile.png" alt="Profile Picture" class="profile-image">

            <!-- Name Section -->

                    </ul>

                    <div class="sns-item">
                        <div class="sns-icon github-icon"></div>
                        <a href="https://github.com/pw56" class="sns-link">@pw56</a>
                    </div>
                    
                    <!-- Discord -->
                    <div class="sns-item">
                        <div class="sns-icon discord-icon"></div>
                        <span class="sns-text">Discord</span>
                    </div>
                    
                    <!-- Qiita -->

                        <div class="sns-icon qiita-icon"></div>
